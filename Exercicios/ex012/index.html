<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserido vídeos do YouTube</h1>
    <iframe width="500" height="363" src="https://www.youtube.com/embed/PCtr04cnx5A?si=vjvso7nYYHCefH5N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserido vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/42023192?h=b6a6ee1ec6&portrait=0" width="500" height="363" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
